<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://openlayers.org/en/v3.20.1/css/ol.css" type="text/css">
    <style>
      .map {
        height: 400px;
        width: 100%;
      }
    </style>

    <!-- Android 4.x and old IE need polyfills before the main js: -->    
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList"></script>
    <script src="https://openlayers.org/en/v3.20.1/build/ol.js" type="text/javascript"></script>
    
    <title>test3</title>
  </head>
  
  <body>
    <h2>My Map</h2>
    
    
    <div id="map" class="map"></div>
    <script>
      var map = new ol.Map({
        target: 'map',    // the div above
        layers: [
          new ol.layer.Tile({
              
            source: new ol.source.TileWMS({
              url: 'http://datapoint.metoffice.gov.uk/public/data/inspire/view/wmts',
              params: {
                LAYERS: 'RADAR_UK_Composite_Highres', 
                VERSION: '1.0.0',
                REQUEST: 'gettile',
                key: 'c8258e8b-bf20-45ed-8e95-ca0d76682419'
              }
            })      
        
          })
        ],
        view: new ol.View({
          projection: 'EPSG:4326',
          center: [0, 0],
          zoom: 0
        })
      });
    </script>
  </body>
  
</html>
